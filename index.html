<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object Oriented Ice Cream Shop GAME</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>Ze Ice Cream Shop</h1>

    <p>current order</p>
    <div id="current-order">
      <div class="order-ice-cream-flavour">
        <p>rum and raisin</p>
      </div>
      <div class="order-vessel">
        <p>cone</p>
      </div>
    </div>

    <div id="fridge">
      <div class="ice-cream bg-blue">
        <p>vanilla</p>
        <p>0</p>
      </div>
      <div class="ice-cream bg-yellow">
        <p>cookies and cream</p>
        <p>0</p>
      </div>
      <div class="ice-cream bg-red">
        <p>double chocolate</p>
        <p>0</p>
      </div>
      <div class="ice-cream bg-green">
        <p>lemon sorbet</p>
        <p>0</p>
      </div>
      <div class="ice-cream bg-orange">
        <p>strawberry</p>
        <p>0</p>
      </div>
      <div class="ice-cream bg-purple">
        <p>rum and raisin</p>
        <p>0</p>
      </div>
    </div>

    <div id="shelf">
      <div class="vessel bg-lightblue">
        <p>cone</p>
        <p>0</p>
      </div>
      <div class="vessel bg-lightgreen">
        <p>cup</p>
        <p>0</p>
      </div>
      <div class="vessel bg-pink">
        <p>tub</p>
        <p>0</p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- App file bundled by Webpack and Babel -->
    <script type="text/javascript" src="build/app.bundle.js"></script>
  </body>
</html>
